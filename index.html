<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speedometer V2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="speedo-container">
    <svg class="speed-ring" viewBox="0 0 200 200">
      <circle class="bg" cx="100" cy="100" r="85"></circle>
      <circle class="progress speed" cx="100" cy="100" r="85"></circle>
    </svg>

    <div class="center">
      <div id="speed">0</div>
      <div class="unit">KM/H</div>
      <div id="gear">N</div>
    </div>

    <div class="bars">
      <div class="bar rpm"><span>RPM</span><div class="fill"><div class="fill-inner" id="rpm"></div></div></div>
      <div class="bar fuel"><span>FUEL</span><div class="fill"><div class="fill-inner" id="fuel"></div></div></div>
      <div class="bar health"><span>ENG</span><div class="fill"><div class="fill-inner" id="health"></div></div></div>
      <div class="bar nitro"><span>N2O</span><div class="fill"><div class="fill-inner" id="nitro"></div></div></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
